<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timezone Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Flag Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin: 10px 0 5px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover { background: #2980b9; }
    .results {
      margin-top: 20px;
      background: #f9fafc;
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 10px;
    }
    .timezone-item {
      margin: 8px 0;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .flag { font-size: 20px; }
    .copy-btn {
      margin-top: 10px;
      display: block;
      width: 100%;
      text-align: center;
      background: #2ecc71;
    }
    .copy-btn:hover { background: #27ae60; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ Timezone Converter</h1>

    <label for="fromCountry">From Country</label>
    <select id="fromCountry">
      <option value="">-- Select --</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ United States</option>
      <option value="GB">ğŸ‡¬ğŸ‡§ United Kingdom</option>
      <option value="AU">ğŸ‡¦ğŸ‡º Australia</option>
      <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
    </select>

    <label for="time">Enter Local Time</label>
    <input type="time" id="time">

    <label for="toCountry">To Country</label>
    <select id="toCountry">
      <option value="">-- Select --</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ United States</option>
      <option value="GB">ğŸ‡¬ğŸ‡§ United Kingdom</option>
      <option value="AU">ğŸ‡¦ğŸ‡º Australia</option>
      <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
    </select>

    <button onclick="convertTime()">Convert</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const { DateTime } = luxon;

    // map countries â†’ zones
    const countryTimezones = {
      "IN": { name: "IST", zone: "Asia/Kolkata", flag: "fi fi-in" },
      "US": { name: "EST", zone: "America/New_York", flag: "fi fi-us" }, // simplified
      "GB": { name: "GMT", zone: "Europe/London", flag: "fi fi-gb" },
      "AU": { name: "AEST", zone: "Australia/Sydney", flag: "fi fi-au" },
      "JP": { name: "JST", zone: "Asia/Tokyo", flag: "fi fi-jp" }
    };

    function convertTime() {
      const fromCountry = document.getElementById("fromCountry").value;
      const toCountry = document.getElementById("toCountry").value;
      const timeInput = document.getElementById("time").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!fromCountry || !toCountry || !timeInput) {
        resultsDiv.innerHTML = "<p>Please select both countries and enter a time.</p>";
        return;
      }

      const [hours, minutes] = timeInput.split(":").map(Number);
      const now = new Date();
      const inputDate = DateTime.fromObject(
        { year: now.getFullYear(), month: now.getMonth()+1, day: now.getDate(), hour: hours, minute: minutes },
        { zone: countryTimezones[fromCountry].zone }
      );

      const converted = inputDate.setZone(countryTimezones[toCountry].zone);
      const fromTime = inputDate.toFormat("h:mm a");
      const toTime = converted.toFormat("h:mm a");

      const fromInfo = `<div class="timezone-item"><span class="flag ${countryTimezones[fromCountry].flag}"></span><strong>${countryTimezones[fromCountry].name}</strong>: ${fromTime}</div>`;
      const toInfo = `<div class="timezone-item"><span class="flag ${countryTimezones[toCountry].flag}"></span><strong>${countryTimezones[toCountry].name}</strong>: ${toTime}</div>`;
      
      resultsDiv.innerHTML = fromInfo + toInfo;

      const copyText = `${countryTimezones[fromCountry].name} ${fromTime} / ${countryTimezones[toCountry].name} ${toTime}`;
      resultsDiv.innerHTML += `<button class="copy-btn" onclick="copyResults('${copyText}')">ğŸ“‹ Copy Results</button>`;
    }

    function copyResults(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</body>
</html>
